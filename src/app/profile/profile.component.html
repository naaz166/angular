<div>
  <h2>List Of Users</h2>
  <table class="table table-striped border w-50 text-center m-auto">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>

    <tbody>
      <ng-container *ngFor="let item of users | keyvalue">
        <tr *ngFor="let item of users.list">
          <td class="table-danger">{{ item.name }}</td>
          <td class="table-danger">{{ item.email }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
